version: "3.9"

services:
  gateway:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ifcgit}:${POSTGRES_PASSWORD:-ifcgit}@db:5432/${POSTGRES_DB:-ifcgit}
      - REDIS_URL=redis://redis:6379/0
      - DATA_DIR=/data
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
    volumes:
      - ifcgit_data:/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: server/Dockerfile
    command: python -m arq src.workers.queue.WorkerSettings
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ifcgit}:${POSTGRES_PASSWORD:-ifcgit}@db:5432/${POSTGRES_DB:-ifcgit}
      - REDIS_URL=redis://redis:6379/0
      - DATA_DIR=/data
    volumes:
      - ifcgit_data:/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ifcgit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ifcgit}
      - POSTGRES_DB=${POSTGRES_DB:-ifcgit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ifcgit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  ifcgit_data:
  redis_data:
  postgres_data:
